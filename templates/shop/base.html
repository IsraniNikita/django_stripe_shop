<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Stripe Demo Shop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://js.stripe.com/v3/"></script>
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <!-- Brand -->
      <a class="navbar-brand" href="{% url 'shop:index' %}">Stripe Demo Shop</a>
      <div class="d-flex">
        {% if user.is_authenticated %}
          <!-- Logged-in user -->
          <span class="navbar-text me-3">Hello, {{ user.username }}!</span>
          <form action="{% url 'shop:logout' %}" method="post" class="d-inline">
            {% csrf_token %}
            <button type="submit" class="btn btn-outline-light btn-sm">Logout</button>
          </form>
        {% else %}
          <!-- Not logged-in -->
          <a href="{% url 'shop:login' %}" class="btn btn-outline-light btn-sm me-2">Login</a>
          <a href="{% url 'shop:signup' %}" class="btn btn-warning btn-sm">Signup</a>
        {% endif %}
      </div>
    </div>
  </nav>

  <div class="container py-4">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
